<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Time!</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Azeret+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="high-score.html">High Scores</a>
        </nav>
        <div class="title-words">Code Quiz</div>
        <h3>5 Questions in 15 Seconds!</h3>
        <section id="button-box">
            <button class="start-button">START!</button>
        </section>
    </header>

    <main class="main-container">
        <section class="quiz-items">
            <div>
                <div>
                    <h2 id="question">Click "START" to begin!</h2>
                </div>
                <div id="answers">
                    <!-- <button>Answer Buttons Here</button> -->
                </div>
            </div>
        </section>
        <section class="right-wrong-card">
            <div>
                <div class="timer-div">
                    <div class="timer-text">
                        <div id="timer-count"></div>
                    </div>
                </div>
                <div>
                    <h3>Correct: <span class="correct"></span></h3>
                    <h3>Incorrect: <span class="wrong"></span></h3>
                </div>
            </div>
        </section>
        
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
